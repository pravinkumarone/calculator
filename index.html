<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div class="container">
        <div class="cal">
            <div class="screen"><p id="screen"></p></div>
            <div class="buttons">
                <div class="numbers">
                    <button class="btn num clearBtn deleteBtn" onclick="this.blur();" data-number>C</button>
                    <button class="btn num plus_minus" onclick="this.blur();" data-number>+/-</button>
                    <button class="btn num percentage" onclick="this.blur();" data-number>%</button>
                    <button class="btn operator divide" onclick="this.blur();" data-operator>÷</button>
                    <button class="btn num" onclick="this.blur();" data-number>7</button>
                    <button class="btn num" onclick="this.blur();" data-number>8</button>
                    <button class="btn num" onclick="this.blur();" data-number>9</button>
                    <button class="btn operator multiply" onclick="this.blur();" data-operator>×</button>
                    <button class="btn num" onclick="this.blur();" data-number>4</button>
                    <button class="btn num" onclick="this.blur();" data-number>5</button>
                    <button class="btn num" onclick="this.blur();" data-number>6</button>
                    <button class="btn operator subtract" onclick="this.blur();" data-operator>−</button>
                    <button class="btn num" onclick="this.blur();" data-number>1</button>
                    <button class="btn num" onclick="this.blur();" data-number>2</button>
                    <button class="btn num" onclick="this.blur();" data-number>3</button>
                    <button class="btn operator addition" onclick="this.blur();" data-operator>+</button>
                    <button class="btn num" onclick="this.blur();" id="zero" data-number>0</button>
                    <button class="btn dot_operator" onclick="this.blur();" id="pointBtn">.</button>
                    <button class="btn operator" onclick="this.blur();" id="equalsBtn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
